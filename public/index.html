<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneMessenger</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-page">
  <div class="auth-layout">
    <section class="auth-hero">
      <div class="hero-badge">OneMessenger</div>
      <h1>Мессенджер без номера телефона</h1>
      <p>
        Вход по юзернейму, группы, админы, владелец, бан-лист слов,
        блокировка нарушителей и аккуратный интерфейс для телефона, планшета и компьютера.
      </p>
    </section>

    <section class="auth-card">
      <div class="auth-tabs">
        <button id="tabLogin" class="tab active" type="button">Вход</button>
        <button id="tabRegister" class="tab" type="button">Регистрация</button>
      </div>

      <div id="loginView" class="auth-view active">
        <h2>Войти</h2>
        <p class="muted">
          Нет аккаунта?
          <button id="goRegister" class="link-btn" type="button">Создать аккаунт</button>
        </p>

        <input id="loginIdentifier" placeholder="Юзернейм или имя" />
        <input id="loginPassword" type="password" placeholder="Пароль" />
        <button id="loginBtn" class="primary-btn full" type="button">Войти</button>
      </div>

      <div id="registerView" class="auth-view">
        <h2>Создать аккаунт</h2>
        <p class="muted">
          Уже есть аккаунт?
          <button id="goLogin" class="link-btn" type="button">Войти</button>
        </p>

        <input id="registerName" placeholder="Ваше имя" />
        <input id="registerHandle" placeholder="Юзернейм, например asadbek_01" />
        <input id="registerPassword" type="password" placeholder="Пароль" />
        <button id="registerBtn" class="primary-btn full" type="button">Создать аккаунт</button>
      </div>
    </section>
  </div>

  <div id="toast" class="toast"></div>

  <script src="app.js"></script>
</body>
</html>
