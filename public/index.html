<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Messenger</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-page">
  <div class="auth-shell">
    <section class="auth-left">
      <div class="brand-badge">One Messenger</div>
      <h1>Мессенджер без номера телефона</h1>
      <p>Вход, чаты, группы, фото, видео и голосовые сообщения.</p>
    </section>

    <section class="auth-card">
      <div class="auth-tabs">
        <button id="tabLogin" class="tab-btn active" type="button">Вход</button>
        <button id="tabRegister" class="tab-btn" type="button">Регистрация</button>
      </div>

      <div id="loginView" class="auth-view active">
        <h2>Войти</h2>
        <div class="field-group">
          <label for="loginIdentifier">Юзернейм или имя</label>
          <input id="loginIdentifier" placeholder="asadbek000" />
        </div>
        <div class="field-group">
          <label for="loginPassword">Пароль</label>
          <input id="loginPassword" type="password" placeholder="Введите пароль" />
        </div>
        <button id="loginBtn" class="primary-btn full-btn" type="button">Войти</button>
      </div>

      <div id="registerView" class="auth-view">
        <h2>Создать аккаунт</h2>
        <div class="field-group">
          <label for="registerName">Имя</label>
          <input id="registerName" placeholder="Asadbek" />
        </div>
        <div class="field-group">
          <label for="registerHandle">Юзернейм</label>
          <input id="registerHandle" placeholder="asadbek000" />
        </div>
        <div class="field-group">
          <label for="registerPassword">Пароль</label>
          <input id="registerPassword" type="password" placeholder="Минимум 4 символа" />
        </div>
        <button id="registerBtn" class="primary-btn full-btn" type="button">Создать аккаунт</button>
      </div>
    </section>
  </div>

  <div id="toast" class="toast"></div>
  <script src="app.js"></script>
</body>
</html>
