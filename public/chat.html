<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat - One Messenger</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Временные стили для чата, потом вынесем в основной CSS */
        .chat-layout { display: flex; height: 100vh; width: 100%; overflow: hidden; }
        .sidebar { width: 300px; background: white; border-right: 1px solid #DDD; }
        .main-chat { flex-grow: 1; display: flex; flex-direction: column; background: #FFF; }
        .messages { flex-grow: 1; padding: 20px; overflow-y: auto; }
        .input-area { padding: 15px; border-top: 1px solid #DDD; display: flex; }
        .nav-menu { height: 60px; border-top: 1px solid #DDD; display: flex; justify-content: space-around; align-items: center; background: white; }
        
        @media (max-width: 768px) {
            .sidebar { display: none; } /* На мобилках скрываем список чатов для теста */
        }
    </style>
</head>
<body>
    <div class="chat-layout">
        <div class="sidebar">
            <div style="padding: 20px;"><h3>Чаты</h3></div>
        </div>
        <div class="main-chat">
            <div class="messages" id="chatBox">
                <p>Добро пожаловать в One Messenger!</p>
            </div>
            <div class="input-area">
                <input type="text" id="msgInput" placeholder="Сообщение...">
                <button id="sendBtn" style="width: 80px; margin-top:0; margin-left:10px;">-></button>
            </div>
            <div class="nav-menu">
                <span>Чаты</span>
                <span>Группы</span>
                <span>Профиль</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
