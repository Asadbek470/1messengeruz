<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<title>Chat</title>
</head>
<body>

<div class="container">

  <div class="sidebar">
    <h3>Friends</h3>
    <input id="addFriendInput" placeholder="Add friend">
    <button onclick="addFriend()">Add</button>
    <ul id="friendsList"></ul>
  </div>

  <div class="chatArea">
    <div id="messages"></div>
    <div class="inputArea">
      <input id="text">
      <button onclick="send()">Send</button>
    </div>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
