<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneMessenger Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="chat-page">
  <div class="app-shell">
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-top">
        <div>
          <div class="brand">OneMessenger</div>
          <div class="brand-sub">без SIM</div>
        </div>
        <button id="mobileCloseSidebar" class="ghost-btn mobile-only" type="button">✕</button>
      </div>

      <div class="card">
        <div class="section-title">Ваш профиль</div>
        <div id="selfName" class="profile-name">Пользователь</div>
        <div id="selfHandle" class="profile-handle">@username</div>
        <div id="selfBio" class="profile-bio">Без описания</div>
        <div class="row gap">
          <button id="openProfileBtn" class="ghost-btn" type="button">Изменить профиль</button>
          <button id="logoutBtn" class="danger-btn" type="button">Выйти</button>
        </div>
      </div>

      <div class="card">
        <div class="section-title">Добавить друга</div>
        <div class="row gap">
          <input id="friendSearchInput" placeholder="@username" />
          <button id="friendSearchBtn" class="primary-btn" type="button">Найти</button>
        </div>
        <div id="searchResults" class="stack"></div>
      </div>

      <div class="card">
        <div class="section-title">Создать группу</div>
        <input id="newGroupName" placeholder="Название группы" />
        <textarea id="newGroupDescription" rows="2" placeholder="Описание группы"></textarea>
        <button id="createGroupBtn" class="primary-btn full" type="button">Создать группу</button>
      </div>

      <div class="card grow">
        <div class="section-title">Личные чаты</div>
        <div id="friendsList" class="stack"></div>

        <div class="section-title mt">Группы</div>
        <div id="groupsList" class="stack"></div>
      </div>
    </aside>

    <main class="chat-main">
      <header class="chat-header">
        <div class="row gap">
          <button id="mobileOpenSidebar" class="ghost-btn mobile-only" type="button">☰</button>
          <div>
            <div id="chatTitle" class="chat-title">Выберите чат</div>
            <div id="chatSubtitle" class="chat-subtitle">Личные сообщения и группы</div>
          </div>
        </div>

        <div class="row gap">
          <button id="manageGroupBtn" class="ghost-btn hidden" type="button">Управление группой</button>
        </div>
      </header>

      <section id="messages" class="messages">
        <div class="empty-state">Выберите человека или группу ✨</div>
      </section>

      <footer class="composer">
        <input id="messageInput" placeholder="Напишите сообщение..." />
        <button id="sendBtn" class="primary-btn" type="button">Отправить</button>
      </footer>
    </main>
  </div>

  <div id="profileModal" class="modal">
    <div class="modal-card">
      <div class="modal-head">
        <h3>Редактировать профиль</h3>
        <button id="closeProfileBtn" class="ghost-btn" type="button">✕</button>
      </div>

      <div class="stack">
        <label>Имя</label>
        <input id="profileNameInput" placeholder="Ваше имя" />

        <label>Юзернейм</label>
        <input id="profileHandleInput" placeholder="Юзернейм" />

        <label>Описание</label>
        <textarea id="profileBioInput" rows="4" placeholder="О себе"></textarea>

        <button id="saveProfileBtn" class="primary-btn full" type="button">Сохранить</button>
      </div>
    </div>
  </div>

  <div id="groupModal" class="modal">
    <div class="modal-card">
      <div class="modal-head">
        <h3>Управление группой</h3>
        <button id="closeGroupBtn" class="ghost-btn" type="button">✕</button>
      </div>

      <div class="stack">
        <label>Название группы</label>
        <input id="groupNameInput" placeholder="Название" />

        <label>Описание группы</label>
        <textarea id="groupDescriptionInput" rows="3" placeholder="Описание"></textarea>

        <button id="saveGroupBtn" class="primary-btn full" type="button">Сохранить группу</button>

        <hr />

        <label>Добавить участника по юзернейму</label>
        <div class="row gap">
          <input id="groupMemberHandleInput" placeholder="@username" />
          <button id="addGroupMemberBtn" class="primary-btn" type="button">Добавить</button>
        </div>

        <div class="section-title">Участники</div>
        <div id="groupMembersList" class="stack"></div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="app.js"></script>
</body>
</html>
